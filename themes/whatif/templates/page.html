{% extends "base.html" %}

{% block title %}{{ page.title|striptags }}{% endblock %}

{% block content %}
    <div class="main">
        <h1><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h1>

        <div class="page">
            {{ page.content }}
        </div>

        {% set article_link = SITEURL + "/" + page.url %}
        <div class="border-bottom"><hr></div>
        {% include 'includes/social.html' %}
        <ul class="menu-page clearfix bottom"></ul>
    </div>
{% endblock content %}
